<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Developer Registration Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
      }
      .form-container {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 300px;
      }
      .form-container h2 {
        margin-bottom: 15px;
        font-size: 22px;
        text-align: center;
      }
      .form-group {
        margin-bottom: 15px;
      }
      .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      .form-group input,
      .form-group textarea,
      .form-group select {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
      }
      .form-group input[type="checkbox"] {
        width: auto;
        margin-right: 10px;
      }
      .form-group .checkbox-group {
        display: flex;
        flex-wrap: wrap;
      }
      .form-group .checkbox-group label {
        flex: 1 1 50%;
        display: flex;
        align-items: center;
      }
      .form-group button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        border: none;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
      }
      .form-group button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>Developer Registration</h2>
      <form action="/submit_registration" method="POST">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>
        <div class="form-group">
          <label for="bio">Bio</label>
          <textarea id="bio" name="bio" rows="4"></textarea>
        </div>
        <div class="form-group">
          <label for="expertise">Expertise Level</label>
          <select id="expertise" name="expertise">
            <option value="beginner">Beginner</option>
            <option value="intermediate">Intermediate</option>
            <option value="advanced">Advanced</option>
            <option value="expert">Expert</option>
          </select>
        </div>
      
        <div class="form-group">
          <label>Programming Languages</label>
          <div class="checkbox-group">
            <label
              ><input type="checkbox" name="languages" value="Python" />
              Python</label
            >
            <label
              ><input type="checkbox" name="languages" value="JavaScript" />
              JavaScript</label
            >
            <label
              ><input type="checkbox" name="languages" value="Java" />
              Java</label
            >
            <label
              ><input type="checkbox" name="languages" value="C++" /> C++</label
            >
        </div>
        <div class="form-group">
          <button type="submit">Register</button>
        </div>
      </form>
    </div>
  </body>
</html>
